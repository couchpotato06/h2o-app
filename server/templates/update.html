<!DOCTYPE html>
<html>
<head>
    <title>Update Water Glasses</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .update-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1.2rem;
            border: 2px solid #2196F3;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1976D2;
        }
        .current-count {
            color: #2196F3;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .home-link {
            margin-top: 1rem;
            color: #2196F3;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 1rem;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="update-form">
        <h2>Update Water Glasses</h2>
        <div class="current-count">Current count: {{ glasses }} glasses</div>
        <form action="/update" method="POST">
            <div class="form-group">
                <label for="glasses">New number of glasses (max 100):</label><br>
                <input type="number" id="glasses" name="glasses" min="0" max="100" value="{{ glasses }}" required>
                <div style="font-size: 0.8rem; color: #666; margin-top: 0.5rem;">Maximum limit: 100 glasses</div>
            </div>
            <button type="submit">Update Count</button>
        </form>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        <a href="/" class="home-link">Back to Home</a>
    </div>
</body>
</html>
